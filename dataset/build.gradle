group 'com.dounine'
version '1.0.0-SNAPSHOT'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:4.0.2"
    }
}

apply plugin: "com.github.johnrengelman.shadow"
apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

configurations {
    provided
}

task copyJars(type: Copy) {
    from configurations.runtime
    into new File('build/libs/lib')
}
compileJava.dependsOn copyJars

shadowJar {
    zip64 true
}

def env = hasProperty("pro") ? "RELEASE" : "SNAPSHOT"

sourceSets {
    main {
        compileClasspath += configurations.provided
        resources {
            srcDirs = ["src/main/resources", "src/main/profile/$env"]
        }
    }
}

jar {
    manifest {
        attributes 'Implementation-Title': 'DounineFlink',
                'Implementation-Version': version,
                'Main-Class': 'com.dounine.scala.flink.App'
    }
}

ext {
    flinkVersion = "1.8-SNAPSHOT"
    hbaseVersion = "2.0.0"
    slf4jVersion = "1.7.25"
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.12'

    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '2.5.0' //flink on yarn需要

    compile group: 'org.apache.flink', name: 'flink-streaming-java_2.11', version: "${flinkVersion}"
    compile group: 'org.apache.flink', name: 'flink-table_2.11', version: "${flinkVersion}"
    compile group: 'org.apache.flink', name: 'flink-streaming-scala_2.11', version: "${flinkVersion}"

    compile group: 'org.slf4j', name: 'slf4j-api', version: "${slf4jVersion}"
    compile group: 'org.slf4j', name: 'slf4j-simple', version: "${slf4jVersion}"

    compile group: 'org.apache.hbase', name: 'hbase-client', version: "${hbaseVersion}"
    compile group: 'org.apache.hbase', name: 'hbase-mapreduce', version: "${hbaseVersion}"
    compile group: 'org.apache.hbase', name: 'hbase-common', version: "${hbaseVersion}"

    provided group: 'org.apache.flink', name: 'flink-hadoop-compatibility_2.11', version: "${flinkVersion}" //服务器上已经有
    compile group: 'org.apache.flink', name: 'flink-connector-kafka-0.9_2.11', version: "${flinkVersion}"
    compile group: 'org.apache.flink', name: 'flink-connector-redis_2.11', version: '1.1.5'

    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.47'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
